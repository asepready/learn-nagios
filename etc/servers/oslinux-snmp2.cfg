define host {
    use                     linux-server
    host_name               s1-snmp
    alias                   Linux SNMP
    notes                   Linux SNMP
    address                 10.0.0.11
}

define service {
    use                     generic-service 
    host_name               s1-snmp
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
    check_interval          5
    retry_interval          1
}

define service {
    use                     generic-service
    host_name               s1-snmp
    service_description     Uptime
    check_command           check_snmp! -o sysUpTime.0 -C public -P 2c
}

define service {
    use                     generic-service
    host_name               s1-snmp
    service_description     eth0 Link Status
    check_command           check_snmp! -o ifOperStatus.1 -C public -P 2c -r 1 -m RFC1213-MIB
}

define service{
    use                     local-service  
    host_name               s1-snmp
    service_description     eth0 Bandwidth Usage
    check_command           check_local_mrtgtraf!/usr/local/nagios/share/stats/s1/10.0.0.11_red_hat,_inc_device_0001.log!AVG!1000000,1000000!5000000,5000000!5
}