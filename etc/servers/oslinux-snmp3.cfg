define host {
    use                     linux-server
    host_name               s1-snmpv3
    alias                   Linux SNMPv3
    notes                   Linux SNMPv3
    address                 10.0.0.11
}

define service {
    use                     generic-service 
    host_name               s1-snmpv3
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
    check_interval          5
    retry_interval          1
}

define service {
    use                     generic-service
    host_name               s1-snmpv3
    service_description     OS Usage
    check_command           check_snmpv3!sysName.0!public!authPriv!public!authpass!privpass
}